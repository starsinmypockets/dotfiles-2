# ~/.tmuxinator/natg.yml

name: National Grid
root: ~/
startup_window: editor
startup_pane: 2
windows:
  - editor:
      layout: even-horizontal
      panes:
        - editor1:
            - cd ~/Datopian/repos/frontend-v2/themes/national-grid
            - ctags .
            - vim -c "NERDTree"
        - editor2:
            - cd ~/Datopian/repos/data-explorer
            - ctags .
            - lss
  - server:
      layout: even-vertical
      panes:
        - froontend-v2:
            - kill -9 `lsof -t -i:4000`
            - cd ~/Datopian/repos/frontend-v2
            - yarn start
        - data-explorer:
            - kill -9 `lsof -t -i:9090`
            - cd ~/Datopian/repos/data-explorer
            - yarn cosmos
